<!-- header -->
<mat-dialog-actions>
  <mat-toolbar
    ><h4 class="cart-header">Vežimėlis</h4
    ><mat-icon
      class="header-icon"
      fontIcon="shopping_cart"
    ></mat-icon
  ></mat-toolbar>
</mat-dialog-actions>
<!-- content -->
<mat-dialog-content class="dialog-content">
  <market-list *ngIf="checkForMarketsInList(enumMarketsList.MAXIMA)" [marketName]="enumMarketsList.MAXIMA"></market-list>
  <market-list *ngIf="checkForMarketsInList(enumMarketsList.IKI)" [marketName]="enumMarketsList.IKI"></market-list>
  <market-list *ngIf="checkForMarketsInList(enumMarketsList.RIMI)" [marketName]="enumMarketsList.RIMI"></market-list>
  <market-list *ngIf="checkForMarketsInList(enumMarketsList.LIDL)" [marketName]="enumMarketsList.LIDL"></market-list>
</mat-dialog-content>
<!-- footer -->
<mat-dialog-actions class="dialog-footer">
  <mat-toolbar>
    <span
      *ngIf="cartService.totalCartCostSignal()"
      class="cart-value"
      >Krepšelio vertė:&emsp;{{ cartService.totalCartCostSignal() | number: '1.2-2' }}&nbsp;€</span
    >
    <button
      class="clean-button"
      mat-fab
      extended
      color="accent"
      (click)="clearCart()"
    >
      <mat-icon fontIcon="delete"></mat-icon>
      Valyti viską
    </button>
    <button
      mat-fab
      extended
      mat-dialog-close
      color="default"
    >
      <mat-icon fontIcon="close"></mat-icon>
      Uždaryti
    </button>
  </mat-toolbar>
</mat-dialog-actions>
