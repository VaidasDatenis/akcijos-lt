<mat-toolbar>
  <span class="header-title">Akcija - LT</span>
  <span class="header-description"> Planuok savo apsipirkimus!</span>
  <div class="header-button-container">
    <button
      mat-fab
      extended
      color="primary"
      (click)="openCartDialog()"
    >
      <mat-icon fontIcon="shopping_cart"></mat-icon>
      <span
        >Vežimėlis
        <span>{{ cartService.countCartLenSignal() || null }}</span></span
      >
    </button>
  </div>
</mat-toolbar>
