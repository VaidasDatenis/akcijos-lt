<div *ngIf="specImage.market === enumMarketsList.MAXIMA">
  <div *ngIf="specImage.spec === 'mobile'">
    <img
      class="spec-image"
      mat-card-image
      src="../../assets/images/programele.png"
      matTooltip="Tik su programėle"
      matTooltipPosition="above"
    />
  </div>
  <div *ngIf="specImage.spec === 'card'">
    <img
      class="spec-image"
      mat-card-image
      src="../../assets/images/aciu.png"
      matTooltip="Su AČIŪ kortele"
      matTooltipPosition="above"
    />
  </div>
</div>
<div *ngIf="specImage.market === enumMarketsList.IKI">
  <div *ngIf="specImage.spec === 'mobile'"></div>
  <div *ngIf="specImage.spec === 'card'">
    <img
      class="spec-image"
      mat-card-image
      src="../../assets/images/iki-card.png"
      matTooltip="Su IKI kortele"
      matTooltipPosition="above"
    />
  </div>
</div>
<div *ngIf="specImage.market === enumMarketsList.RIMI">
  <div *ngIf="specImage.spec === 'mobile'"></div>
  <div *ngIf="specImage.spec === 'card'">
    <img
      class="spec-image"
      mat-card-image
      src="../../assets/images/rimi-card.png"
      matTooltip="Su RIMI kortele"
      matTooltipPosition="above"
    />
  </div>
</div>
